<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの練習</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".test_class").css("color","#f00");
        });
    </script>
</head>
<body>
    <div class="test_class">
        <p>これはclass属性"test_classの子要素"</p>
        <p>これはclass属性"test_classの子要素"</p>
        <p>これはclass属性"test_classの子要素"</p>
        <p>これはclass属性"test_classの子要素"</p>
    </div>
    <div name="demo">
        <p>これはid属性"demo"の子要素。</p>
        <p>これはid属性"demo"の子要素。</p>
        <p>これはid属性"demo"の子要素。</p>
        <p>これはid属性"demo"の子要素。</p>
    </div>
</body>
</html>
