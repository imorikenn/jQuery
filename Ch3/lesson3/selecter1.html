<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの練習</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("div").css("color","#f00");
        });
    </script>
</head>
<body>
    <div name="test">
        <p>これはdiv要素の子要素</p>
    </div>
    <p>これはp要素</p>
</body>
</html>
