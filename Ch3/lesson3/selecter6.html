<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの練習</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("div,#test").css("color","#f00");
        });
    </script>
</head>
<body>
    <div>div要素</div>
    <p id="test">p要素のid属性="no2"</p>
</body>
</html>
