    <title>JavaScriptの練習</title>

        <p>これはid属性"test_idの子要素"</p>
        <p>これはid属性"test_idの子要素"</p>
    </div>
    <div name="demo">
        <p>これはid属性"demo"の子要素。</p>
        <p>これはid属性"demo"の子要素。</p>
        <p>これはid属性"demo"の子要素。</p>
        <p>これはid属性"demo"の子要素。</p>
    </div>
</body>
</html>
